<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas Ella!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #content {
      text-align: center;
    }
    h1 {
      font-weight: 600;
      color: #333333;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
    }
    #password-prompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #password-box {
      text-align: center;
    }
    #password-input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #submit-button, #hint-button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #hint {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      display: none;
    }
    #header-img {
      max-width: 20%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="password-prompt">
    <!-- Added image -->
     <br>
     <br>
    <img id="header-img" src="ellaball.png" alt="Ella Ball Logo">
    <div id="password-box">
      <h5>Enter the password for a Christmas treat...</h5>
      <input type="password" id="password-input" placeholder="Your favourite thing">
      <br><br>
      <button id="submit-button">Submit</button><br><br>
      <button id="hint-button"><i>Need a hint?</i></button>
      <p id="hint"><br><i>I turn from liquid to a solid block,<br>
        A friend to all, whether sweet or not.<br>
        I vanish on heat, yet Iâ€™m still a treat.<br>
        What am I?</i>
      </p>
    </div>
  </div>
  <div id="content" style="display: none;">
    <h2>Merry Christmas, Ella! ðŸŽ„</h2>
    <header-img src="header-img.jpg" alt="Christmas Image">
  </div>

  <script>
    document.getElementById('submit-button').addEventListener('click', function() {
      const password = document.getElementById('password-input').value;
      if (password === 'Butter') {
        document.getElementById('password-prompt').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        alert('Incorrect password!');
      }
    });

    document.getElementById('hint-button').addEventListener('click', function() {
      const hint = document.getElementById('hint');
      hint.style.display = 'block';
    });
  </script>
</body>
</html>
